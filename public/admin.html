    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const urlToken = urlParams.get('token');
        if (urlToken) {
            localStorage.setItem('adminToken', urlToken);
            localStorage.setItem('adminAuth', 'true');
        }
        
        const token = localStorage.getItem('adminAuth');
        if (!token || token !== 'true') {
            window.location.href = '/login';
        }

        const serviceNames = {
            'lamination': '–õ–∞–º–∏–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ—Å–Ω–∏—Ü',
            'coloring': '–û–∫—Ä–∞—à–∏–≤–∞–Ω–∏–µ —Ä–µ—Å–Ω–∏—Ü',
            'extension': '–ù–∞—Ä–∞—â–∏–≤–∞–Ω–∏–µ —Ä–µ—Å–Ω–∏—Ü'
        };
        
        let allBookings = [];
        
        function showNotification(message, type = 'success') {
            const notif = document.getElementById('notification');
            const text = document.getElementById('notificationText');
            text.textContent = message;
            notif.className = 'notification ' + type;
            notif.classList.add('show');
            setTimeout(() => notif.classList.remove('show'), 3000);
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('ru-RU', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }
        
        function formatTime(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function isToday(dateStr) {
            const date = new Date(dateStr);
            const today = new Date();
            return date.toDateString() === today.toDateString();
        }
        
        function isThisWeek(dateStr) {
            const date = new Date(dateStr);
            const today = new Date();
            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            return date >= weekAgo;
        }
        
        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
        }
        
        function filterBookings() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const service = document.getElementById('serviceFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;
            
            let filtered = allBookings;
            
            if (search) {
                filtered = filtered.filter(b => 
                    b.name.toLowerCase().includes(search) || 
                    b.phone.includes(search)
                );
            }
            
            if (service) {
                filtered = filtered.filter(b => b.service === service);
            }
            
            if (dateFilter === 'today') {
                filtered = filtered.filter(b => isToday(b.created_at));
            } else if (dateFilter === 'week') {
                filtered = filtered.filter(b => isThisWeek(b.created_at));
            } else if (dateFilter === 'month') {
                const monthAgo = new Date();
                monthAgo.setMonth(monthAgo.getMonth() - 1);
                filtered = filtered.filter(b => new Date(b.created_at) >= monthAgo);
            }
            
            if (statusFilter) {
                filtered = filtered.filter(b => (b.status || 'new') === statusFilter);
            }
            
            // Sort
            if (sortFilter === 'newest') {
                filtered.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            } else if (sortFilter === 'oldest') {
                filtered.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            } else if (sortFilter === 'name') {
                filtered.sort((a, b) => a.name.localeCompare(b.name, 'ru'));
            }
            
            renderBookings(filtered);
            updateStats();
        }
        
        function updateStats() {
            document.getElementById('totalCount').textContent = allBookings.length;
            document.getElementById('todayCount').textContent = allBookings.filter(b => isToday(b.created_at)).length;
            document.getElementById('weekCount').textContent = allBookings.filter(b => isThisWeek(b.created_at)).length;
        }
        
        function renderBookings(bookings) {
            const list = document.getElementById('bookingsList');
            
            if (bookings.length === 0) {
                list.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-icon"><i class="bi bi-inbox"></i></div>
                        <div class="empty-text">–ó–∞—è–≤–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>
                        <div class="empty-subtext">–ó–∞—è–≤–∫–∏ –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å, –∫–æ–≥–¥–∞ –∫–ª–∏–µ–Ω—Ç—ã –∑–∞–ø–∏—à—É—Ç—Å—è –Ω–∞ –ø—Ä–æ—Ü–µ–¥—É—Ä—É</div>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = bookings.map(booking => `
                <div class="booking-card ${booking.status === 'confirmed' ? 'confirmed' : ''} ${booking.status === 'completed' ? 'completed' : ''} ${booking.called ? 'called' : ''}">
                    <div class="booking-header">
                        <div class="booking-user">
                            <div class="booking-avatar">${getInitials(booking.name)}</div>
                            <div>
                                <div class="booking-name">${booking.name}</div>
                                <div class="booking-id">#${booking.id}</div>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            ${booking.called ? '<span class="called-badge"><i class="bi bi-telephone-check"></i> –ü–µ—Ä–µ–∑–≤–æ–Ω–∏–ª</span>' : ''}
                            <select class="status-select" onchange="updateStatus(${booking.id}, this.value)">
                                <option value="new" ${booking.status === 'new' || !booking.status ? 'selected' : ''}>–ù–æ–≤–∞—è</option>
                                <option value="in_progress" ${booking.status === 'in_progress' ? 'selected' : ''}>–í —Ä–∞–±–æ—Ç–µ</option>
                                <option value="confirmed" ${booking.status === 'confirmed' ? 'selected' : ''}>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞</option>
                                <option value="completed" ${booking.status === 'completed' ? 'selected' : ''}>–í—ã–ø–æ–ª–Ω–µ–Ω–∞</option>
                                <option value="cancelled" ${booking.status === 'cancelled' ? 'selected' : ''}>–û—Ç–º–µ–Ω–µ–Ω–∞</option>
                            </select>
                        </div>
                    </div>
                    <div class="booking-body">

        async function loadBookings() {
            const list = document.getElementById('bookingsList');
            list.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞—è–≤–æ–∫...</div>';
            
            try {
                const response = await fetch('/api/bookings', {
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('adminToken') }
                });
                
                if (response.status === 401) {
                    localStorage.removeItem('adminAuth');
                    localStorage.removeItem('adminToken');
                    window.location.href = '/login.html';
                    return;
                }
                
                allBookings = await response.json();
                
                filterBookings();
            } catch (error) {
                list.innerHTML = `<div class="empty-state" style="grid-column: 1 / -1;">
                    <div class="empty-icon"><i class="bi bi-exclamation-triangle"></i></div>
                    <div class="empty-text">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>
                    <div class="empty-subtext">${error.message}</div>
                </div>`;
            }
        }
        
        async function deleteBooking(id) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞—è–≤–∫—É?')) return;
            
            try {
                await fetch('/api/bookings/' + id, { 
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('adminToken') }
                });
                showNotification('–ó–∞—è–≤–∫–∞ —É–¥–∞–ª–µ–Ω–∞');
                loadBookings();
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è', 'error');
            }
        }
        
        async function confirmBooking(id) {
            const date = document.getElementById('date-' + id).value;
            const timeFrom = document.getElementById('timeFrom-' + id).value;
            const timeTo = document.getElementById('timeTo-' + id).value;
            
            if (!date || !timeFrom || !timeTo) {
                showNotification('–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è', 'error');
                return;
            }
            
            if (timeFrom >= timeTo) {
                showNotification('–í—Ä–µ–º—è "–¥–æ" –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –ø–æ–∑–∂–µ –≤—Ä–µ–º–µ–Ω–∏ "—Å"', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/bookings/' + id + '/confirm', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('adminToken')
                    },
                    body: JSON.stringify({ date, timeFrom, timeTo })
                });
                
                if (response.ok) {
                    showNotification('–ó–∞—è–≤–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞');
                    loadBookings();
                } else {
                    showNotification('–û—à–∏–±–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è', 'error');
                }
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è', 'error');
            }
        }
        
        async function updateStatus(id, status) {
            try {
                const response = await fetch('/api/bookings/' + id + '/status', {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('adminToken')
                    },
                    body: JSON.stringify({ status })
                });
                
                if (response.ok) {
                    showNotification('–°—Ç–∞—Ç—É—Å –æ–±–Ω–æ–≤–ª—ë–Ω');
                    loadBookings();
                } else {
                    showNotification('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞', 'error');
                }
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞', 'error');
            }
        }
        
        async function markCalled(id) {
            try {
                const response = await fetch('/api/bookings/' + id + '/called', {
                    method: 'PUT',
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('adminToken') }
                });
                
                if (response.ok) {
                    showNotification('–û—Ç–º–µ—á–µ–Ω–æ –∫–∞–∫ –ø–µ—Ä–µ–∑–≤–æ–Ω–∏–≤—à–∏–π');
                    loadBookings();
                }
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞', 'error');
            }
        }
        
        async function saveComment(id) {
            const comment = document.getElementById('comment-' + id).value;
            
            try {
                const response = await fetch('/api/bookings/' + id + '/comment', {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('adminToken')
                    },
                    body: JSON.stringify({ comment })
                });
                
                if (response.ok) {
                    showNotification('–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π —Å–æ—Ö—Ä–∞–Ω—ë–Ω');
                }
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è', 'error');
            }
        }
        
        async function exportCSV() {
            try {
                const response = await fetch('/api/bookings/export', {
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('adminToken') }
                });
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'bookings_' + new Date().toISOString().split('T')[0] + '.csv';
                a.click();
                window.URL.revokeObjectURL(url);
                
                showNotification('–§–∞–π–ª —Å–∫–∞—á–∞–Ω');
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ —ç–∫—Å–ø–æ—Ä—Ç–∞', 'error');
            }
        }
        
        document.getElementById('searchInput').addEventListener('input', filterBookings);
        document.getElementById('serviceFilter').addEventListener('change', filterBookings);
        document.getElementById('dateFilter').addEventListener('change', filterBookings);
        document.getElementById('statusFilter').addEventListener('change', filterBookings);
        document.getElementById('sortFilter').addEventListener('change', filterBookings);
        
        loadBookings();
        setInterval(loadBookings, 30000);
    </script>
